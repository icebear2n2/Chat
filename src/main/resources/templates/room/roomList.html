<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Chat Rooms</title>
</head>

<body>
<h1>Chat Rooms</h1>

<!-- Add create room button -->
<form th:action="@{/room/create}" method="get">
  <button type="submit">Create Room</button>
</form>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Room Name</th>
    <th>Max Capacity</th>
    <th>Current Users</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the room list -->
  <tr th:each="room : ${rooms}">
    <td th:text="${room.getId()}"></td>
    <td th:text="${room.getRoomName()}"></td>
    <td th:text="${room.getMaxCapacity()}"></td>
    <td th:text="${room.getUsers().size()}"></td>
    <td>
      <!-- Add join button for each room -->
      <form th:action="@{/user/join/{id}(id=${room.getId()})}" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />
        <button type="submit" th:if="${room.getUsers().size() != room.getMaxCapacity()}">Join</button>
      </form>
      <form th:action="@{/room/delete/{id}(id=${room.getId()})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>

</html>
